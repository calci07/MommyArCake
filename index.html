<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mommy Ar Cakes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <h1>Mommy Ar Cakes</h1>
          <div class="main-nav">
            <li class="pclogo">Mommy Ar Cakes</li>
            <div class="nav1">
              <span>
                <li>
                  <a
                    style="text-decoration: none; color: inherit"
                    href="products.html"
                  >
                    PRODUCTS</a
                  >
                </li>
                <li>
                  <a style="text-decoration: none; color: inherit" href="#maps"
                    >LOCATION</a
                  >
                </li>
                <li>
                  <a
                    style="text-decoration: none; color: inherit"
                    href="#contact"
                    >CONTACT</a
                  >
                </li></span
              >
            </div>
          </div>
        </ul>
      </nav>
    </header>
    <section>
      <h2 class="tagPc">
        Mommy Ar bakes luscious cakes <br />
        at a very affordable price.
      </h2>

      <button class="pcBtn">
        <a
          style="text-decoration: none; color: inherit"
          href="https://www.facebook.com/mommyarcakes"
          >Order Now</a
        >
      </button>
      <div class="featured1">
        <img class="featuredM" src="cakes svg/featuredCake12.svg" alt="" />
        <img class="featuredP" src="cakes svg/featuredCake11.svg" alt="" />
      </div>

      <h2 class="tagM">
        Mommy Ar bakes luscious cakes at a very affordable price.
      </h2>
      <button class="firstBtn">
        <a
          style="text-decoration: none; color: inherit"
          href="https://www.facebook.com/mommyarcakes"
          >Order Now</a
        >
      </button>
    </section>

    <section>
      <div class="towerCont">
        <img class="tower" src="cakes svg/tower.svg" alt="" />
      </div>

      <div class="links">
        <div class="menu-cont1">
          <div class="menu-cont">
            <span
              ><a
                style="text-decoration: none; color: inherit"
                href="products.html"
                >Menu</a
              >
            </span>
            <img class="blackCake" src="cakes svg/cakeicon.svg" alt="" />
          </div>
        </div>

        <div class="price-cont1">
          <div class="price-cont">
            <span
              ><a
                style="text-decoration: none; color: inherit"
                href="price list.pdf"
                class="download"
                >Price List</a
              >
            </span>
            <img class="priceTag" src="cakes svg/pricetag.svg" alt="" />
          </div>
        </div>

        <div class="social-cont1">
          <div class="social-cont">
            <span
              ><a
                style="text-decoration: none; color: inherit"
                href="https://www.facebook.com/mommyarcakes"
                >Social</a
              ></span
            >
            <img class="social" src="cakes svg/social.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="maps" id="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.374324473743!2d121.05268067420265!3d14.634680485855718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b7a26b4bcc35%3A0x31af0b75a20394b4!2s3%20Matahimik%20Street%2C%20Diliman%2C%20Lungsod%20Quezon%2C%201101%20Kalakhang%20Maynila!5e0!3m2!1sen!2sph!4v1689589882421!5m2!1sen!2sph"
          width="600"
          height="400"
          style="border-radius: 8px"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <footer id="contact">
      <div class="footCont">
        <h2>Mommy Ar Cakes</h2>

        <div class="contac">
          <img src="cakes svg/phone logo white.svg" alt="" />

          <img src="cakes svg/email logo white.svg" alt="" />
        </div>

        <div class="emph">
          <p>+63 908 133 1539</p>
          <p>allpremium99@yahoo.com</p>
        </div>
      </div>
    </footer>
  </body>
</html>
